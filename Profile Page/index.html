<html></html>
 <head>
  <title>
   User Profile
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 70%;     
            height: 80%;                                      
            text-align: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-container h2 {
            font-size: 28px;
            margin: 10px 0;
        }
        .profile-container p {
            color: #666;
            margin: 5px 0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stats div {
            background-color: transparent;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
        }
        .stats div h3 {
            font-size: 20px;
            margin: 0 0 10px;
        }
        .stats div p {
            font-size: 24px;
            margin: 0;
        }
        .settings {
            text-align: left;
            margin: 20px 0;
            font-size: 20px;

        }
        .settings label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .settings input[type="checkbox"] {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #ddd;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .settings input[type="checkbox"]:checked {
            background-color: #6200ea;
        }
        .settings input[type="checkbox"]:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .settings input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }
        .edit-profile, .logout {
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 80px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal input[type="text"],
        .modal input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal input[type="file"] {
            margin: 10px 0;
        }
        .modal button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20%;
        }
        .logout-modal button {
            margin: 10px;
        }
  </style>
 </head>
 <body>
  <div class="profile-container" style="">
   <img alt="User profile picture" height="80" id="profile-pic" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-1ektHlSPeBUtJxEd0qcHkkLf.png?st=2024-09-30T04%3A19%3A27Z&amp;se=2024-09-30T06%3A19%3A27Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-30T01%3A14%3A52Z&amp;ske=2024-10-01T01%3A14%3A52Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=xYJjEj287lsvi8DsbRJuHTMCArL3tOeElTAlVK9dL8Q%3D" width="80"/>
   <h2 id="username">
    JohnDoe
   </h2>
   <p id="email">
    john.doe@example.com
   </p>
   <div class="stats">
    <div style="">
     <h3>
      Tasks Completed
     </h3>
     <p style="">
      5
     </p>
    </div>
    <div>
     <h3>
      Pending Tasks
     </h3>
     <p>
      3
     </p>
    </div>
   </div>
   <div class="settings">
    <label>
     Notifications
     <input type="checkbox"/>
    </label>
    <label>
     Help &amp; Support
     <input type="checkbox"/>
    </label>
   </div>
   <button class="edit-profile" id="edit-profile-btn" style="">
    Edit Profile
   </button>
   <button class="logout" id="logout-btn" style="">
    Logout
   </button>
  </div>
  <div class="modal" id="editProfileModal">
   <div class="modal-content">
    <span class="close" id="closeModal">
     Ã—
    </span>
    <h2>
     Edit Profile
    </h2>
    <form id="editProfileForm">
     <label for="profilePic">
      Profile Picture
     </label>
     <input id="profilePic" name="profilePic" type="file"/>
     <label for="usernameInput">
      Username
     </label>
     <input id="usernameInput" name="username" type="text"/>
     <label for="emailInput">
      Email
     </label>
     <input id="emailInput" name="email" type="email"/>
     <button type="submit">
      Save Changes
     </button>
    </form>
   </div>
  </div>
  <div class="modal" id="logoutModal">
   <div class="logout-modal-content">
    <h2>
     Are you sure you want to logout?
    </h2>
    <button class="logout" id="confirmLogout">
     Yes
    </button>
    <button class="logout" id="cancelLogout">
     No
    </button>
   </div>
  </div>
  <script>
   // Example user data
        const user = {
            username: "JohnDoe",
            email: "john.doe@example.com",
            profilePic: "https://placehold.co/80x80"
        };

        // Update the profile with user data
        document.getElementById("username").textContent = user.username;
        document.getElementById("email").textContent = user.email;
        document.getElementById("profile-pic").src = user.profilePic;

        // Get modal elements
        const editProfileModal = document.getElementById("editProfileModal");
        const logoutModal = document.getElementById("logoutModal");
        const editProfileBtn = document.getElementById("edit-profile-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const closeEditProfileModal = document.getElementById("closeModal");
        const confirmLogout = document.getElementById("confirmLogout");
        const cancelLogout = document.getElementById("cancelLogout");

        // Open the edit profile modal
        editProfileBtn.onclick = function() {
            editProfileModal.style.display = "block";
            document.getElementById("usernameInput").value = user.username;
            document.getElementById("emailInput").value = user.email;
        }

        // Close the edit profile modal
        closeEditProfileModal.onclick = function() {
            editProfileModal.style.display = "none";
        }

        // Close the edit profile modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == editProfileModal) {
                editProfileModal.style.display = "none";
            }
        }

        // Handle form submission for edit profile
        document.getElementById("editProfileForm").onsubmit = function(event) {
            event.preventDefault();
            const newUsername = document.getElementById("usernameInput").value;
            const newEmail = document.getElementById("emailInput").value;
            const newProfilePic = document.getElementById("profilePic").files[0];

            if (newUsername) {
                user.username = newUsername;
                document.getElementById("username").textContent = newUsername;
            }

            if (newEmail) {
                user.email = newEmail;
                document.getElementById("email").textContent = newEmail;
            }

            if (newProfilePic) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    user.profilePic = e.target.result;
                    document.getElementById("profile-pic").src = e.target.result;
                }
                reader.readAsDataURL(newProfilePic);
            }

            editProfileModal.style.display = "none";
        }

        // Open the logout modal
        logoutBtn.onclick = function() {
            logoutModal.style.display = "block";
        }

        // Confirm logout
        confirmLogout.onclick = function() {
            alert("Logged out successfully!");
            // Add your logout logic here
            logoutModal.style.display = "none";
        }

        // Cancel logout
        cancelLogout.onclick = function() {
            logoutModal.style.display = "none";
        }

        // Close the logout modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == logoutModal) {
                logoutModal.style.display = "none";
            }
        }
  </script>
 </body>
</html>
