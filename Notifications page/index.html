<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header Section -->
        <header id="header">
            <div class="logo">
                <h1>Reminder Notifications</h1>
            </div>
            <div class="profile-settings">
                <img src="profile-icon.png" alt="Profile" class="profile-icon">
            </div>
        </header>

        <!-- Notification Section -->
        <section id="notification-page">
            <h2>All Notifications</h2>

            <div class="notification-list">
                <!-- Notification Items will be injected dynamically here -->
                <div class="notification-item">
                    <div class="notification-info">
                        <h3 class="task-name">Meeting with John</h3>
                        <p class="task-time">Due: 2024-09-30 15:00</p>
                    </div>
                    <div class="notification-status">
                        <span class="status-dot pending"></span>
                        <span class="status-text">Pending</span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-info">
                        <h3 class="task-name">Submit Project Report</h3>
                        <p class="task-time">Due: 2024-10-01 09:00</p>
                    </div>
                    <div class="notification-status">
                        <span class="status-dot done"></span>
                        <span class="status-text">Done</span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-info">
                        <h3 class="task-name">Doctor's Appointment</h3>
                        <p class="task-time">Due: 2024-10-01 14:30</p>
                    </div>
                    <div class="notification-status">
                        <span class="status-dot overdue"></span>
                        <span class="status-text">Overdue</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
